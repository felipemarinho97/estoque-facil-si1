<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Atribuir desconto à categoria {{produto.categoria}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="btn-group" uib-dropdown>
      <select id="single-button" ng-model="desc"type="button" class="btn btn-default pull-right">
        <option value=''>Escolha o tipo de desconto</option>
        <option value=100>Sem desconto</option>
        <option value=90>Bom desconto - 10%</option>
        <option value=75>Ótimo desconto - 25%</option>
        <option value=50>Super desconto - 50%</option>
      </select>
      
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit(desc)">Salvar</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
</div>
