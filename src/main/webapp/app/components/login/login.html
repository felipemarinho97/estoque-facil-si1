<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Por favor insira seu login</h2>
    <label for="inputEmail" class="sr-only">Usuário</label>
    <input id="inputEmail" class="form-control" ng-model="user" placeholder="Usuário" required autofocus>
    <label for="inputPassword" class="sr-only" >Senha</label>
    <input type="password" id="inputPassword" ng-model="pass" class="form-control" placeholder="Senha" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Lembrar me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
  </form>
