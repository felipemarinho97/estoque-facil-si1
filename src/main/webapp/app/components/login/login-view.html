

<div class="container">

            </br>
            <input type="password" name="password" class="form-control input-sm chat-input" placeholder="Senha" required ng-model="usuario.password"/>
            </br>
            <div class="wrapper">
            <span class="group-btn">     
                <button class="btn btn-primary btn-md" ng-disabled="loginForm.$invalid" ng-click="autentica(usuario)">Entrar <i class="fa fa-sign-in"></i></a>
            </span>
            </div>
            </div>
            
        </form>
        </div>
    </div>
</div>
